name: ekklesia
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # iOS-style icons
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.1

  # Supabase Backend
  supabase_flutter: ^2.5.6

  # Image & File Handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  file_picker: 6.1.1
  image_gallery_saver: ^2.0.3

  # ML / AI Features
  google_mlkit_text_recognition: ^0.11.0
  google_mlkit_face_detection: ^0.9.0
  camera: ^0.10.5

  # Payments
  razorpay_flutter: ^1.3.6

  # Advertisements
  google_mobile_ads: ^5.2.0

  # Notifications
  flutter_local_notifications: ^17.2.1
  # firebase_messaging: ^14.9.4

  # Networking
  http: ^1.2.0
  dio: ^5.4.1

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  path_provider: ^2.1.2

  # UI & Utilities
  flutter_svg: ^2.0.10
  intl: ^0.19.0

  # Sharing
  share_plus: ^7.2.2

  # URL Handling
  url_launcher: ^6.2.4

  # Form Validation
  email_validator: ^2.1.17

  # Fonts
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/bible/
